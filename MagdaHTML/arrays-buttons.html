<!DOCTYPE html>
<html lang="en">
<head>

    <title>Array buttons</title>
    <style>
        button{
            background-color: linear-gradiant(to top right, purple rgb(177, 11, 39));
            color:white;
            border-radius: 20PX;
            margin:5px;
            padding:10px;
            border:none;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output"</div>
        </div>
    <script>
        let list ["JavaScript","React", "Node JS", "React Router", "Redux","GraphQL","HTML5", "CSS3", "Java", "Python"]
for(let item of list){
    document.write(item)
}

</script>
</body>
