<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading-container{
            background-color: #164A4E;
            border-radius: 10px;
            padding:20px;
            color:rgb(127, 237, 185);
            font-family: Arial;
        }
        .button{
            border: 1px solid;
            border-radius: 3px;
            padding:5px;
            margin-right: 5px;
        }

        .circle{
            height: 150px;
            width:150px;
            background-color: #164A4E;
            margin: 20px;
            display: inline-block;
            border-radius: 50%;
        }

        .free{
            background-color:#0f333695;
            width:fit-content;
            padding:5px;
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <div class="free">Free</div>
        <h1>Online Code Editor</h1>
        <p class="text">Beginner</p>
        <p class="text">20 Hours</p>
        <p class="text">Skills</p>
        <div class="buttons-container">
            <span class="button">HTML</span>
            <span class="button">CSS</span>
            <span class="button">jQuery</span>
            <span class="button">Web Development</span>
        </div>
    </div>
    <div class="circles-container">
        <div class="circle">This is a text</div>
        <div class="circle">This is a text</div>
        <div class="circle">This is a text</div>
    </div>
</body>
</html>
