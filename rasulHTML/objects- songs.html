<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
        //template for the objects 
        class Song{
            songName;
            artist;            
            rating; 
            
            Display(){
                document.write(this.songName)
                document.write(' by ')
                document.write(this.artist)
                document.write(this.rating)
            }

        }


        let a = new Song();  // constructor
        a.songName = "Fireworks";
        a.artist = "Katy Perry";
        a.rating = " &#9733&#9733&#9733&#9733";

        let b = new Song();
        b.songName = "Creep"
        b.artist = "Radiohead"
        b.rating = " &#9733&#9733&#9733&#9733&#9733"

        let c = new Song();
        c.songName = "Starlight"
        c.artist = "Muse"
        c.rating = " &#9733&#9733&#9733&#9733&#9733"
        
        a.Display()
        document.write('<br><br>')
        b.Display();
        document.write('<br><br>')
        c.Display();
        
       
    </script>
</body>

</html>
