<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab01 - User Interface Assignment</title>
    <style>
        .heading-container{
            height: 300px; 
            background-image:linear-gradient(to bottom right,#04353a,#05444b,#04353a);
            border-radius: 10px;font-family: Arial;
            color: #89ed94;
            padding: 20px;
            line-height: 50px;
        }
        .free{
            width: fit-content;
            background-color: #033f25;
            padding-left: 10px;
            padding-right: 10px;
            font-size: x-large;
        }
        .heading{
            font-size: xx-large;
        }
        .text{
            font-size: x-large;
        }
        .skill{
            font-size: large;
        }
        .button{
            border-radius: 5px;
            border-color: #89ed94;
            border-style: solid;
            border-width: 1px;
            padding: 10px;
        }
        .circle-container{
            text-align: center;
            font-family: Arial;

        }
        .circle{
            width: 200px;
            height: 200px;
            background-image: linear-gradient(to bottom right,#04353a,#0c95a2);
            border-radius: 100px;
            display: inline-block;
            margin:20px;
        }
        .dummy-text{
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <div class="free">Free</div>
        <div class="heading">Online Code Editor (JQuery)</div>
        <div class="text">Beginner</div>
        <div class="text">20 hours</div>
        <div class="skill">Skills</div>
        <span class="button">HTML</span>
        <span class="button">CSS</span>
        <span class="button">JQuery</span>
        <span class="button">Web development</span>
        <span class="button">Website Hosting</span>
    </div>
    <div class="circle-container">
        <div class="circle">
            <div class="dummy-text">this<br>is a<br>dummy text</div>
        </div>
        <div class="circle">
            <div class="dummy-text">this<br>is a<br>dummy text</div>
        </div>
        <div class="circle">
            <div class="dummy-text">this<br>is a<br>dummy text</div>
        </div>
    </div>
</body>
</html>
