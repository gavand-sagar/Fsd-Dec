<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
        }
        .container{
            justify-content: center;
        }
        .button-container{
            justify-content: center;
            height: 50px;
            width: 405px;
            position: relative;
        }
        button{
            height:50px;
            width: 200px;
            box-shadow: 5px 5px 5px black;
        }
        .button-no:hover{
            position:absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Does Malik have a micro-pee pee?</h1>
        <div class="button-container">
            <button>YES</button> <button class="button-no">NO</button>
        </div>
    </div>
    
</body>
</html>
