<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic styles</title>
</head>
<body>
    <!-- https://www.rapidtables.com/convert/color/rgb-to-hex.html -->
    <p style="background-color:yellowgreen;color:brown;font-size: 40px;">twinkle twinkle little star,<br/>
        <span style="background-color:yellow;color:rgb(22, 184, 71);font-size: 60px;"> how I wonder what you are.</span> </p>
    <p style="background-color:blueviolet;color:rgb(22, 184, 71);font-size: 20px;">Up above the world so high,<br/> 
        <span style="font-size: 40px; border: 5px solid #ff0000;">like a diamond in the sky.</span></p>
    <p style="background-color:greenyellow;color:#ff0000;font-size: 80px;">twinkle twinkle little star,<br/>
        <span style="font-size: 40px; border-top: 5px dotted #14633e;">how I wonder what you are.</span> </p>

        <!-- for spacing: margin vs padding -->
</body>
</html>
