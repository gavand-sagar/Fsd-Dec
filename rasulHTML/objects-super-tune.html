<body>
    <script>
        class Song {
            songName;
            artistName;
            rating;

            Display() {
                document.write(`                
                <div>
                    <span>${this.songName}</span>
                    <span>${this.artistName}</span>
                    <span>${this.rating == undefined ? "" : this.rating}</span>
                </div>                
                `)
            }

            DisplayNameAndArtist() {
                document.write(`                
                <div>
                    <span>${this.songName}</span>
                    <span>${this.artistName}</span>
                </div>                
                `)
            }

            constructor(s, a, r) {
                this.songName = s;
                this.artistName = a;
                this.rating = r
            }
        }

        // let s1 = new Song("Vibe", "Cookiee");

        // s2.Display();


        // let z = {

        // }


        let songsList = [
            new Song("Vibe", "Cookiee"),
            new Song("Perfect", "Ed Sheeran", 5),
            new Song("Perfect", "Ed Sheeran", 5),
            new Song("Perfect", "Ed Sheeran", 5),
            new Song("Perfect", "Ed Sheeran", 5),
        ]
        
        for (const song of songsList) {

            song.Display();
            
        }
        



    </script>
