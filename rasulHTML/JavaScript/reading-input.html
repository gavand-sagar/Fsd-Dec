<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Input</title>
    <style>
        body{
            box-sizing: border-box;
            font-family: sans-serif;
        }

        button{
            cursor: pointer;
        }

        .blueRow{
            background-color: blue;
            color: white;
        }

        .redRow{
            background-color: red;
        }
    </style>
</head>
<body>
    <input id="textbox"/>
    <button onclick="addRow()">Add Row</button>
    <button onclick="addBlueRow()">Add Blue Row</button>
    <button onclick="addRedRow()">Add Red Row</button>
    
    <div id="output"></div>
    
    <script>
        let output = document.getElementById("output")
        let textbox = document.getElementById("textbox")

        //+= is to append
        function addRow(){
            output.innerHTML += `<p>${textbox.value}</p>`;
            clearText();
        }

        function addBlueRow(){
            output.innerHTML += `<p class="blueRow">${textbox.value}</p>`;
            clearText();
        }

        function addRedRow(){
            output.innerHTML += `<p class="redRow">${textbox.value}</p>`;
            clearText();
        }

        function clearText(){
            textbox.value = "";
        }
    </script>
</body>
</html>
