<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-bored</title>
</head>
<body>

    <button onclick="getActivity()">I am bored!</button>
    <div id="output"></div>
    
    <script>
        
        let output = document.getElementById('output')

        function getActivity(){

            fetch('https://www.boredapi.com/api/activity')
                .then(response => response.json())
                .then(data => {
                    //actual code that needs to be performed after we get data
                    output.innerHTML = data.activity +"<br>"
                    
                    output.innerHTML += JSON.stringify(data)//convert json to string
                })
        }


    </script>
</body>
</html>
