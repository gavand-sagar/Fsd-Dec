<html lang="en">

<head>

<body>


    <input> <button>Search</button>

    <hr>

    <div id="output"></div>
    <hr>

    <script>


        class Post{
            heading;
            author;
            technologyName;
            date;
            content;

            Display(){
                document.write(`
                <div>
                    <h2>${this.heading}</h2>
                    <span>By</span>
                    <span>${this.author}</span>|
                    <span>${this.technologyName}</span>
                    <span>Post on ${this.date}</span>
                    <p>${this.content}</p>
                </div>
                `)
            }

            constructor(heading,author,technologyName,date,content){
                this.heading = heading;
                this.author = author;
                this.technologyName = technologyName;
                this.date = date;
                this.content = content;    

            }
        }


        const postsList = [
            new Post("Java eh?","Homer Simpson","Java","Nov 28 2019","Doh!"),
            new Post("Java eh?","Sagar","Java","Nov 28 2019","Thank you!"),
            new Post("Java eh?","Mike","Java","Nov 28 2019","Doh!"),
            new Post("Java eh?","Mike","Java","Nov 28 2019","Doh!"),
            new Post("Java eh?","Mike","Java","Nov 28 2019","Doh!")
        ]

        
        for (const item of postsList) {
           if(item.author == "Sagar"){
               item.Display();

           }
        }


    </script>
