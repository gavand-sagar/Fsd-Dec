<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input id="input"> <button onclick="search()">Search</button>

    <button onclick="showAll()">Show All</button>
    <button onclick="sort()">Sort By heading</button>
    <button onclick="sort()">Sort By heading</button>

    <hr>

    <div id="output"></div>
    <hr>

    <script>

        let input = document.getElementById('input')
        let output = document.getElementById('output')

        class Post {
            heading;
            author;
            technologyName;
            date;
            content;

            Display() {
                output.innerHTML += `
                <div>
                    <h2>${this.heading}</h2>
                    <span>By</span>
                    <span>${this.author}</span>|
                    <span>${this.technologyName}</span>
                    <span>Post on ${this.date}</span>
                    <p>${this.content}</p>
                </div>
                `
            }

            constructor(heading, author, technologyName, date, content) {
                this.heading = heading;
                this.author = author;
                this.technologyName = technologyName;
                this.date = date;
                this.content = content;

            }
        }


        const postsList = [
            new Post("Java eh?", "Homer Simpson", "Java", "Nov 28 2019", "Doh!"),
            new Post("React", "Sagar", "Java", "Nov 28 2019", "Thank you!"),
            new Post("Javascript", "Mike", "Java", "Nov 28 2019", "Doh!"),
            new Post("Apple", "Mike", "Java", "Nov 28 2019", "Doh!"),
            new Post("HTML", "Mike", "Java", "Nov 28 2019", "Doh!")
        ]

        function showAll() {
            for (const item of postsList) {
                item.Display();
            }
        }

        function sort() {            
            let sortedCollection = postsList.sort((a, b) => a.heading > b.heading ? -1 : 0);
            for (const item of sortedCollection) {
                item.Display();
            }
        }



        function search() {
            output.innerHTML = ""
            for (const item of postsList) {
                if (item.author == input.value) {
                    item.Display();
                }
            }
        }

    </script>
</body>

</html>
