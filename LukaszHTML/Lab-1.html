<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            box-sizing: border-box;
            vertical-align: top;
        }
        .heading-container{
            background-color: #164A4E;
            border-radius: 10px;
            padding:20px;
            color:rgb(127, 237, 185);
            font-family: Arial;
        }
        .button{
            border: 1px solid;
            border-radius: 3px;
            padding:5px;
            margin-right: 5px;
            
        }

        .circle{
            height: 150px;
            width:150px;
            background: linear-gradient(to bottom right, #164A4E,#55b5bc );
            padding: 5px;
            margin: 20px;
            border-radius: 50%;
            box-sizing:border-box;

            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .free{
            background-color:#0f333695;
            width:fit-content;
            padding:5px;
        }
        .text{
            border-left:1px solid;
            padding-left:10px;

        }
          .circles-container{
            text-align: center;
          }
        
    </style>
</head>
<body>
    <div class="heading-container">
        <div class="free">Free</div>
        <h1>Online Code Editor</h1>
        <p class="text">Beginner</p>
        <p class="text">20 Hours</p>
        <p class="text">Skills</p>
        <div class="buttons-container">
            <span class="button">HTML</span>
            <span class="button">CSS</span>
            <span class="button">jQuery</span>
            <span class="button">Web Development</span>
        </div>
    </div>
    <div class="circles-container">
        <div class="circle">This is a text that I am going to post in a sec</div>
        <div class="circle">This is a text</div>
        <div class="circle">This is a text</div>
    </div>
</body>
</html>
