<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <style>
        .Circle
        {
            width:15%; 
            height:60%;
            display:inline-block; 
            border-radius: 60%;
            background-color: rgb(38 118 107);
            margin: 3%;
            line-height: 200px;
        }
        .Skills
        {
            width:auto;
            border: solid 1px;
            display: inline-block;
            padding: 5px;
            border-radius: 3px;
        }

        .textStyle
        {
            color:#a3f9a3;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: lighter;
        }
        

    </style>
</head>
<body>
    <div style="width:98% ;height:100%;margin: 1%;position: absolute">
        <div class="textStyle" style="width:99%; height:42%;display:inline-block; border-radius: 10px;background-color: #326872;">
            <div style="width:60px;height: 30px;font-size: 25px; margin:1%;background-color: #657741;text-align: center;">
                Free
            </div>
            <div style="height: 30px;font-size: 30px; margin:1%;font-weight: 600;">
                Online Code Editor (JQuery)
            </div>
            <div style="font-size: 25px;margin:1%;">
                Beginners
            </div>
            <div style="font-size: 25px;margin:1%;">
                20 hours
            </div>
            <div style="font-size: 15px;margin:1%;">
                Skills
            </div>
            <div style="font-size: 15px;margin:1%;">
                <div class="Skills">HTML</div>
                <span class="Skills">CSS</span>
                <span class="Skills">Jquery</span>
                <span class="Skills">Web Development</span>
                <span class="Skills">Website Hosting</span>
            </div>
        </div>
        <div style="width:95%;height:50%;display:inline-block;text-align: center;">
            <div class="Circle">This is a dummy text</div>
            <div class="Circle">This is a dummy text</div>
            <div class="Circle">This is a dummy text</div>
        </div>
    </div>
</body>
</html>
