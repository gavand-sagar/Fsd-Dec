<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

            margin: 0px;
        }
        .header-container{
            width: 100%;
            background-color: rgb(52, 184, 105);
            height: 30px;
            position: sticky;
        }
        .body-container{

            border: solid;
            display: flex;
            flex-direction: row;
        }
        .sidebar-container{
            border: solid;
            width: 15%;
            height: 250px;
            display: flex;
            flex-direction: column;
        }
        .sidebar-item1{
            background-color: rgb(52, 184, 105);
            border-radius: 10px;
            width: 160px;
            height: 60px;
            margin: 15px;
            margin-bottom: 0px;
            margin-left: 10px;
           
            border: solid  rgb(33, 159, 104);
        }
        .sidebar-item2{
            background-color: rgb(52, 184, 105);
            border-radius: 10px;
            width: 160px;
            height: 60px;
            margin-top: 10px;
            margin-left: 10px;
            border: solid  rgb(33, 159, 104);
        }
        .sidebar-item3{
            background-color: rgb(52, 184, 105);
            border-radius: 10px;
            width: 160px;
            height: 60px;
            margin-top: 14px;
            margin-left: 10px;
            border: solid  rgb(33, 159, 104);
        }
        .content-container{
            
            display: flex;
            justify-content: center;
            
            border: solid;
            width: 85%;
            height: 250px;
            align-items: center;
            /* padding-top:0; */

        }
        .footer-container{

        }

    </style>
</head>
<body>
    <div class="header-container"></div>
    <div class="body-container">
        <div class="sidebar-container">
            <div class="sidebar-item1"></div>
            <div class="sidebar-item2"></div>
            <div class="sidebar-item3"></div>
        </div>
        <div class="content-container"><h1>Page 2</h1> </div>
    </div>
    <div class="footer-container"></div>
</body>
</html>
