<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading-container{
            background-color: #164A4E;
            border-radius: 10px;
            padding:20px;
            color:rgb(127, 237, 185);
            font-family: Arial;
        }
        .button{
            border: 1px solid;
            border-radius: 3px;
            padding:5px;
            margin-right: 5px;
        }

        .circle{
            height: 200px;
            width: 200px;
            line-height: 200px;
            background-color: #164A4E;
            margin: 20px;
            display: inline-block;
            border-radius: 50% 50%;
            text-align: center;
           
            
        }

        .free{
            background-color:#0f333695;
            width:fit-content;
            padding:5px;
        }
        p {
            line-height: normal;
            display: inline-block;
            vertical-align: middle;  
        }


       /* .cir{
           
           width:fit-content;
           border-width: 50px; 
           border-color: black ; 
           border: solid; 
          

        .cir{
            padding: 50% 50%;
            margin: 50% 50% ;
        }*/
    </style>
</head>
<body>
    <div class="heading-container">
        <div class="free">Free</div>
        <h1>Online Code Editor</h1>
        <p class="text">Beginner</p>
        <p class="text">20 Hours</p>
        <p class="text">Skills</p>
        <div class="buttons-container">
            <span class="button">HTML</span>
            <span class="button">CSS</span>
            <span class="button">jQuery</span>
            <span class="button">Web Development</span>
        </div>
    </div>
    <div class="circles-container">
        <div class="circle"><p>This is a dummy Text.</p> </div>
        <div class="circle"><p>This is a dummy Text.</p></div>
        <div class="circle"><p>This is a dummy Text.</p></div>
    </div>
</body>
</html>
