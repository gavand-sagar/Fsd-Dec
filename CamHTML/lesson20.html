<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .accordion{
        padding: 10px;
        border: 1px solid black;
        border-radius: 3px;
    }
    p{
        height: 0;
        overflow: hidden;
        transition: 1s;
    }
   .active p{
    height: 100px;
        display: block;
    }
</style>

</head>
<body>
    <div class="accordion" id="accordionOne">
        <h1>Heading <button id="button" onclick="headingOneClick()">+</button></h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto, ab! ipsum dolor sit. ipsum dolor sit amet.</p>
    </div>

    <script>
        let accordionOne = document.getElementById("accordionOne")
        let button = document.getElementById('button')
function headingOneClick(){

        if(button.innerHtml == "+"){
            button.innerHtml = "-"
        }else{
            button.innerHtml = "+"
        }

          if(accordionOne.classList.contains('active')){
            accordionOne.classList.remove('active')
          }else{
            accordionOne.classList.add('active')
          }
}

    </script>
</body>
</html>
