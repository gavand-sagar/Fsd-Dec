<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    
    <script>
        function addParaWithHeading(heading,para){            
            let data = `<h1>${heading}</h1><p>${para}</p>`;
            document.write(data);
        }
        addParaWithHeading("apple","13 pro")
        addParaWithHeading("Samsung","Galaxy")
        addParaWithHeading("Samsung","Z")
        addParaWithHeading("Apple","14")
    </script>

</body>
</html>
