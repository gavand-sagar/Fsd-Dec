<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .heading-container{
        background-color: rgb(38, 161, 120);
        border-radius: 10px;
        padding:20px;

        font-family: Arial;

    .button{
            border: 1px solid;
            border-radius: 3px;
            padding:5px;

        }

        .circle{
            height: 150px;
            width:150px;
            background-color: #6b9281;
            margin: 20px;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            vertical-align: middle;
        }

        .free{
            background-color:rgb(121, 169, 152);
            width:fit-content;
            padding:5px;
            border-radius: 3px;
            
        }
    </style>
</head>
<body>
<div class="heading-container">
    <div class="free">Free</div>
    <h1>Online Code Editor</h1>
    <p class="text">Beginner</p>
    <p class="text">20 Hours</p>
    <p class="text">Skills</p>
    <div class="buttons-container">
        <span class="button">HTML</span>
        <span class="button">CSS</span>
        <span class="button">jQuery</span>
        <span class="button">Web Development</span>
    </div>
</div>
    <div class="circles-container">
        <div class="circle">Circle one</div>
        <div class="circle">Circle two</div>
        <div class="circle">Circle three</div>
    </div>
</body>
