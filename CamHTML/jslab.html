<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .input{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;}
        
        input {
      width: 300px;
      height: 40px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;}

    </style>

</head>
<body>
    <div class="input">
        <input id="textbox1"> 
        <input id="textbox2"> 
        <input id="textbox3"> 
    

    <button onclick="addrow()">Addrow</button>
 </div>

    <div id =output></div>

    <script>
        let textbox1= document.getElementById('textbox1')

        let output = document.getElementById('output')

        function addrow(){
            output.innerHTML += `<p>${textbox1.value}</p>`}
   
    </script>
</body>
</html>
