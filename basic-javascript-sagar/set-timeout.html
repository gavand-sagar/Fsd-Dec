<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="magic()">Magic</button>
    <progress max="100" id="loader" value="0"></progress>
    <!-- <input type="range" min="0" max="100" id="loader" value="20"> -->
    <div id="output"></div>
    <script>

        let output = document.getElementById('output')
        let loader = document.getElementById('loader')

        let number = 0
        let t;
        function magic(){
            //change()          
            t = setInterval(change,100)      
            
        }
        function change() {
            number = number + 1            
            // changing the progress bar
            loader.value = number

            // add number in html
            output.innerHTML = `${number} %`            

            if(number == 100 ){
                number = 0
                clearInterval(t)
            }
        }     
    </script>
</body>
</html>
