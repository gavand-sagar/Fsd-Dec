<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .username {
            padding: 10px;
        }

        .password {
            padding: 10px;
        }

        .loginBtnDiv {
            padding: 10px;
        }

        #homeBtn {
            background-color: rgb(203, 176, 215);
            border: 0;
            border-radius: 5px;
            padding: 10px;
            width: 80px;
            font-weight: 600;
            transition: 1s;
        }

        #lucasBtn {
            background-color: rgb(203, 176, 215);
            border: 0;
            border-radius: 5px;
            padding: 10px;
            width: 80px;
            font-weight: 600;
            transition: 1s;
        }

        #accountBtn {
            background-color: rgb(203, 176, 215);
            border: 0;
            border-radius: 5px;
            padding: 10px;
            width: 80px;
            font-weight: 600;
            transition: 1s;
        }

        #learningBtn {
            background-color: rgb(203, 176, 215);
            border: 0;
            border-radius: 5px;
            padding: 10px;
            width: 80px;
            font-weight: 600;
            transition: 1s;
        }

        .active {
            background-color: yellow !important;
            transition: 1s;
        }

        .accordionBtn {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 300px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active, . https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_accordion

        .panel {

        }


    </style>
</head>
<body>
    <h1>Lucas Login Page</h1>

    <div class="username"><label for="">Username : <input id="inputUsername" type="text" placeholder="Enter username"></label></div>
    <div class="password"><label for="">Password : <input id="inputPassword" type="password" placeholder="Enter password"></label></div>
    <div class="loginBtnDiv"><button onclick="login()" style="padding: 10px;"><b>Login</b></button></div>

    <div style="height: 50px;">&nbsp;</div>

    <div>
        <button onclick="homeBtnClicked()" id="homeBtn">Home</button>
        <button onclick="lucasBtnClicked()" id="lucasBtn">Lucas</button>
        <button onclick="accountBtnClicked()" id="accountBtn">Account</button>
        <button onclick="learningBtnClicked()" id="learningBtn">Learning</button>
    </div>

    <div style="height: 50px;">&nbsp;</div>

    <button class="accordionBtn">Accordion 1</button>
    <div class="panel">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>




    <script>
        let username = document.getElementById("inputUsername")
        let password = document.getElementById("inputPassword")
        let homeBtn = document.getElementById("homeBtn")
        let lucasBtn = document.getElementById("lucasBtn")
        let accountBtn = document.getElementById("accountBtn")
        let learningBtn = document.getElementById("learningBtn")

        function login(){
            if(username.value == "Lucas" && password.value == "1234"){
                alert("Welcome")
            }
            else{
                alert("Invalid username or password")
            }
        }

        function homeBtnClicked() {
                if(homeBtn.classList.contains("active")){
                    lucasBtn.classList.remove("active")
                    accountBtn.classList.remove("active")
                    learningBtn.classList.remove("active")
                } else {
                    homeBtn.classList.add("active")
                    lucasBtn.classList.remove("active")
                    accountBtn.classList.remove("active")
                    learningBtn.classList.remove("active")
                }
        }

        function lucasBtnClicked() {
                if(lucasBtn.classList.contains("active")){
                    homeBtn.classList.remove("active")
                    accountBtn.classList.remove("active")
                    learningBtn.classList.remove("active")
                } else {
                    lucasBtn.classList.add("active")
                    homeBtn.classList.remove("active")
                    accountBtn.classList.remove("active")
                    learningBtn.classList.remove("active")
                }
        }

        function accountBtnClicked() {
                if(accountBtn.classList.contains("active")){
                    homeBtn.classList.remove("active")
                    lucasBtn.classList.remove("active")
                    learningBtn.classList.remove("active")
                } else {
                    accountBtn.classList.add("active")
                    homeBtn.classList.remove("active")
                    lucasBtn.classList.remove("active")
                    learningBtn.classList.remove("active")
                }
        }

        function learningBtnClicked() {
                if(learningBtn.classList.contains("active")){
                    document.getElementById("homeBtn").classList.remove("active")
                    accountBtn.classList.remove("active")
                    lucasBtn.classList.remove("active")
                } else {
                    learningBtn.classList.add("active")
                    document.getElementById("homeBtn").classList.remove("active")
                    accountBtn.classList.remove("active")
                    lucasBtn.classList.remove("active")
                }
        }
    </script>
</body>
</html>
